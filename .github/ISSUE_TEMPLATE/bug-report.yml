name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: [bug, triage]
assignees:
  - rxliuli
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      options:
        - label: I checked [FAQ](https://joplin-utils.rxliuli.com/joplin-vscode-plugin/guide/faq.html)
          required: true
  - type: dropdown
    id: app
    attributes:
      label: app
      description: What version of our software are you running?
      options:
        - joplin-vscode-plugin
        - joplin-blog
        - joplin-batch-web
        - joplin-api
    validations:
      required: true
