<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Theme: Simple Dark -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      function local(info) {
        const _info = { ...info }
        const defVal = _info['/']
        Reflect.deleteProperty(_info, '/')
        const findVal = Object.entries(_info).find(([urlPrefix]) =>
          location.hash.substr(1).startsWith(urlPrefix),
        )
        if (!findVal) {
          return defVal
        }
        return findVal[1]
      }
    </script>
    <script>
      window.$docsify = {
        name: '',
        repo: '',
        loadSidebar: true,
        loadNavbar: true,
        coverpage: ['/', '/zh-cn/'],
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
        // 完整配置参数
        search: {
          // 支持本地化
          placeholder: {
            '/zh-cn/': '搜索',
            '/': 'Type to search',
          },

          // 支持本地化
          noData: {
            '/zh-cn/': '找不到结果',
            '/': 'No Results',
          },

          // 搜索标题的最大层级, 1 - 6
          depth: 2,
        },
        pagination: {
          previousText: local({
            '/zh-cn/': '上一章节',
            '/': 'PREVIOUS',
          }),
          nextText: local({
            '/zh-cn/': '下一章节',
            '/': 'NEXT',
          }),
          crossChapter: true,
          crossChapterText: true,
        },
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.1"></script>
  </body>
</html>
