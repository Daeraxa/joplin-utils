<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.1/dist/css/theme-simple.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '',
        repo: '',
        loadSidebar: true,
        loadNavbar: true,
        coverpage: ['/', '/zh-cn/'],
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
        // 完整配置参数
        search: {
          // 支持本地化
          placeholder: {
            '/zh-cn/': '搜索',
            '/': 'Type to search',
          },

          // 支持本地化
          noData: {
            '/zh-cn/': '找不到结果',
            '/': 'No Results',
          },

          // 搜索标题的最大层级, 1 - 6
          depth: 2,
        },
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.1"></script>
  </body>
</html>
